<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ | MagicLink</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body th:data-target-url="${targetUrl}" th:data-wait-time="${waitTime}">
<div class="container">
    <div class="header">
        <div class="logo">MagicüîóLink</div>
    </div>

    <main class="content">
        <div class="message">
            <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ <span id="timer">5</span> —Å–µ–∫—É–Ω–¥</p>
            <p>–ò–¥—ë—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</p>
        </div>

        <button id="continue-btn" class="magic-button" disabled>
            <span class="button-text">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</span>
        </button>
    </main>
</div>

<script>
    const targetUrl = document.body.getAttribute('data-target-url') || 'https://default-url.com';
    const waitTime = parseInt(document.body.getAttribute('data-wait-time')) || 5;

    let seconds = waitTime;
    const timerElement = document.getElementById('timer');
    const btn = document.getElementById('continue-btn');

    const timerInterval = setInterval(() => {
        seconds--;
        timerElement.textContent = seconds;

        if (seconds <= 0) {
            clearInterval(timerInterval);
            btn.disabled = false;
            window.location.href = targetUrl;
        }
    }, 1000);
</script>
</body>
